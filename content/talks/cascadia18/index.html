# Specify a theme

.pull-left[
.grey[.Large[**Default YAML**]]
```
---
title: "Presentation Ninja"
subtitle: "⚔&lt;br/&gt;with xaringan"
author: "Yihui Xie"
date: "2016/12/12"
output:
  xaringan::moon_reader:
    lib_dir: libs
    nature:
      highlightStyle: github
      highlightLines: true
      countIncrementalSlides: false
---
```
]

.pull-right[
.grey[.Large[**Add a theme**]]
```
---
title: "Presentation Ninja"
subtitle: "⚔&lt;br/&gt;with xaringan"
author: "Yihui Xie"
date: "2016/12/12"
output:
  xaringan::moon_reader:
* css: ["default", "uo", "uo-fonts"]
    lib_dir: libs
    nature:
      highlightStyle: github
      highlightLines: true
      countIncrementalSlides: false
---
```
]

# How do you contribute your own theme?

&lt;br/&gt;
### My advice
1. Start with an existing theme
1. Modify the CSS 
  + Change .large[.bolder[.red[c].blue[o].green[l].yellow[o].purple[r].orange[s]]]!
  + Change fonts! (see [here](https://github.com/yihui/xaringan/wiki/Changing-fonts), 
  import fonts with [google fonts](https://fonts.google.com))
  + Consider changes to the background

---
# Look at CSS for [existing themes](https://github.com/yihui/xaringan/tree/master/inst/rmarkdown/templates/xaringan/resources)

![](assets/img/existing-themes.png)

---
# Basically this

.center[&lt;img src = "https://i.pinimg.com/736x/33/fb/06/33fb067593a2a949e349a4e899c508d3--programming-humor-o-reilly.jpg",
 height = 480 /&gt;]

---
# Once you've settled on a theme
1. Pull out just the parts of your theme that are different from the default theme
  + Name the css file what you want your theme to be called (keep it simple and all lower case)
1. Put all of your fonts in a separate file, called `themename-fonts.css`.

--

### When you're sure you're ready to contribute
1. Fork the [xaringan](https://github.com/yihui/xaringan) repo, and clone your 
fork locally.
1. Add your css files to `xaringan/inst/rmarkdown/templates/xaringan/resources`
1. Push the files to your fork
1. Submit a PR
